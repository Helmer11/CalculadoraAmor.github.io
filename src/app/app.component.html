

 <nav class="navbar bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-light" href="#">Calculadora de Amor </a>
  </div>
</nav>

<div class="container">

  <form [formGroup]="formDatos" class="mt-5"  >

    <div class="col-xs-5 pl-3">
      <label for="inputText" class="form-label">Nombre de El</label>
      <input type="text" id="inputText" class="form-control" formControlName="Chico" aria-describedby="passwordHelpBlock">
      <span class="mensaje-error" *ngIf="formDatos.get('Chico')?.hasError('required') && formDatos.get('Chico')?.touched">Debe llenar el campo </span>
      <br>
      <label for="inputText5" class="form-label">Nombre de Ella</label>
      <input type="text" id="inputText5" class="form-control" formControlName="Chica" aria-describedby="passwordHelpBlock">
      <span class="mensaje-error" *ngIf="formDatos.get('Chica')?.hasError('required') && formDatos.get('Chica')?.touched">Debe llenar el campo </span>
        <br>
        <button type="button" class="btn btn-primary m-4" name="" [disabled]="formDatos.invalid" (click)="getParejas()">Procesar</button>
        <button type="button" class="btn btn-success" name="" (click)="limpiar()">Limpiar</button>

    </div>

    <div class="loading" *ngIf="loading" >
      <div class="lds-facebook"><div></div><div></div><div></div></div>
    </div>

    <div *ngIf="datos"  class="alert alert-success" role="alert">
      Nombres: {{ datos.sname  + " y " + datos.fname }} <br>
      Tienen un Porcentaje : {{ datos.percentage }} % <br>
      resultado: {{ datos.result }}
    </div>

  </form>
</div>
